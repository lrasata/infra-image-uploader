name: Cleanup Ephemeral Environment

on:
  pull_request:
    types: [closed]

env:
  TF_WORKING_DIR: terraform/live/staging

jobs:
  cleanup-ephemeral:
    name: Cleanup Ephemeral Environment
    runs-on: ubuntu-latest
    if: github.event.pull_request.merged == true || github.event.pull_request.state == 'closed'

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::387836084035:role/gitHubFileUploader
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Destroy ephemeral environment
        working-directory: ${{ env.TF_WORKING_DIR }}
        env:
          TF_VAR_region: ${{ secrets.AWS_REGION }}
          TF_VAR_app_id: file-uploader-eph-${{ github.event.pull_request.number }}
          TF_VAR_environment: ephemeral-pr-${{ github.event.pull_request.number }}
        run: |
          terraform init -reconfigure \
            -backend-config="key=ephemeral/pr-${{ github.event.pull_request.number }}/terraform.tfstate"
          terraform destroy -auto-approve